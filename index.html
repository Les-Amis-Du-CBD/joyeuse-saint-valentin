    <script type="module">
        // Import Firebase from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDS9gpoKI2CCW8rVeMGmJ0Eu1hA5SnVNbI",
            authDomain: "tchat-amour.firebaseapp.com",
            projectId: "tchat-amour",
            storageBucket: "tchat-amour.firebasestorage.app",
            messagingSenderId: "834305461747",
            appId: "1:834305461747:web:70a1bfb8cdc823770b5686",
            measurementId: "G-FC0BWYEHJE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Chat Logic
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        // Identity (Simple LocalStorage ID to distinguish "Me" vs "Them")
        let myId = localStorage.getItem('chat_user_id');
        if (!myId) {
            myId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chat_user_id', myId);
        }

        // Real-time Listener
        const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));

        onSnapshot(q, (snapshot) => {
            chatMessages.innerHTML = ''; // Clear to rebuild (simple version)

            if (snapshot.empty) {
                chatMessages.innerHTML = '<div class="text-center text-white/30 text-sm mt-4 italic">Le d√©but de votre conversation...</div>';
                return;
            }

            snapshot.forEach((doc) => {
                const msg = doc.data();
                const isMe = msg.senderId === myId;

                const bubble = document.createElement('div');
                // Use a wider max-width for long letters
                bubble.className = `max-w-[85%] md:max-w-[70%] p-4 rounded-2xl text-base leading-relaxed whitespace-pre-line shadow-md ${isMe
                    ? 'bg-rose-600/90 text-white self-end rounded-br-none border border-rose-500'
                    : 'bg-white/10 text-rose-100 self-start rounded-bl-none border border-white/10 backdrop-blur-sm'}`;

                // Format text nicely (handle newlines)
                bubble.innerText = msg.text;

                chatMessages.appendChild(bubble);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Send Message
        if (chatForm) {
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = chatInput.value.trim();
                if (!text) return;

                const btn = chatForm.querySelector('button');
                const originalContent = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '...';

                try {
                    await addDoc(collection(db, "messages"), {
                        text: text,
                        senderId: myId,
                        createdAt: serverTimestamp()
                    });
                    chatInput.value = '';
                } catch (e) {
                    console.error("Error sending:", e);
                    alert("Erreur d'envoi. V√©rifie ta connexion.");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                    chatInput.focus();
                }
            });

            // Enter to send
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        }
    </script>
